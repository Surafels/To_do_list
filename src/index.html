<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <section class="todo-page">
        <div class="l-todo">
            <div class="heading">
                <h1>Today's To Do</h1>
                <i class="fas fa-sync-alt fa-lg"></i>
            </div>
            <form id="form">
                <input type="text" id="userInput" class="add-form" placeholder="Add to your list">
                <button type="button" id="add" class="icon">
                    <i class="fas fa-rotate-90" id="addIcon">&#xf3be;</i>
                </button>
            </form>
            <div id="listItem" class="listItem"></div>
        </div>
        <div class="c-btn">
            <button class="clearBtn" id="clearButton">Clear all completed</button>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
